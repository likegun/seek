<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body>
  <div id="app">
    <el-form :inline="true" :model="formInline" class="demo-form-inline">
      <el-form-item label="标题">
        <el-input v-model="newForm.title" placeholder="请输入标题"></el-input>
      </el-form-item>
      <el-form-item label="详情">
        <el-input v-model="newForm.detail" placeholder="请输入详细信息"></el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="add">new</el-button>
      </el-form-item>
    </el-form>

    <el-input v-model="searchForm.key" @change="search" placeholder="请输入内容"></el-input>
    <el-table
      v-if="list.length > 0"
      :data="list"
      style="width: 100%">
      <el-table-column
        prop="title"
        label="标题">
      </el-table-column>
      <el-table-column
        prop="detail"
        label="详情">
      </el-table-column>
    </el-table>
  </div>
</body>
  <!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="/js/index.js"></script>
</html>
